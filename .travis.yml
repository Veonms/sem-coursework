sudo: false

language: java

addons:
  hosts:
    - world

services:
- docker

install:
  - docker build -t database db/.
  - docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn -Dtest=test.java.UnitTests.City_Tests,
      test.java.UnitTests.Country_Tests,
      test.java.UnitTests.CountryLanguage_Tests,
      test.java.UnitTests.NumberSingleton_Tests test
    - stage: integration tests
      jdk: oraclejdk11
      script: mvn test -Dtest=test.java.IntegrationTests.DatabaseManager_Tests
    - stage: deploy
      install: skip
      jdk: oraclejdk11
      script: echo "Deploy"

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master